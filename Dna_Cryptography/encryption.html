<!-- encryption.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Encryption</h2>
        <form action="{{ url_for('encrypt_text') }}" method="POST">
            <label for="text">Enter text to encrypt:</label>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Encrypt">
        </form>
        <!-- Anchor tag for Decrypt button -->
        <a href="{{ url_for('decrypt_text') }}"><button type="button">Decrypt</button></a>
        {% if encrypted_result %}
        <p>Encrypted Result: {{ encrypted_result }}</p>
        {% endif %}
    </div>
</body>
</html>
